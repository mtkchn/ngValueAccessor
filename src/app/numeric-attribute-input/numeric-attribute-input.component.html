<div class="input-row">


    <div class="input-white" style="margin: 7px 5px">
            <input
                [(ngModel)]="valueFrom"
            />
    </div>
    local valFrom: {{valueFrom}}
    <div class="input-white" style="margin: 7px 5px">
            <input
                [(ngModel)]="valueTo"
            />
    </div>
    local valTo: {{valueTo}}
    <hr>
    <br>
    local: {{valFrom}}to{{valTo}}
</div>
